<div class="container" *ngIf="vmFormGroup">
  
    <form [formGroup]="vmFormGroup">
        <div class="form-group">
            <label>Adresse IP</label>
            <input type="text" class="form-control" 
            id="name"
                   formControlName="ip"
                   [ngClass]="{'is-invalid':submitted && vmFormGroup.controls['name'].errors}"
            >
            <div *ngIf="submitted" class="invalid-feedback">
                 <div *ngIf="submitted">IP required </div>
            </div>
        </div>
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" formControlName="name">
        </div>
        
        <div class="form-group">
            <label>Etat</label>
            <input type="checkbox" formControlName="etat" class="form-check">
        </div>
       
        <button class="btn btn-success" (click)="onSaveVm()">Save</button>
    </form>
</div>

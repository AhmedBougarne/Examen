<div class="container">
    <ng-container *ngIf="vm$ result" [ngSwitch]="result.dataState">
        <ng-container *ngSwitchCase="DataStateEnum.LOADING">
           Loading ...
        </ng-container>
        <ng-container *ngSwitchCase="DataStateEnum.ERROR">
            <div class="alert-danger">{{result.errorMessage}}</div>
        </ng-container>
        <ng-container *ngSwitchCase="DataStateEnum.LOADED">
            <table class="table">
                <tr>
                    <th>Adresse IP</th><th>Name</th><th>Etat</th> 
                </tr>
                <tr *ngFor="let v of result.data">
                    <td>{{v.ip}}</td>
                    <td>{{v.name}}</td>
                    <td>{{v.etat}}</td>
                     
                    <td>
                        <button (click)="onSelect(v)"  class="btn btn-sm">
                           <span *ngIf="v.selected">DÃ©marrer</span>
                           <span *ngIf="!v.selected">Arreter</span>
                        </button>
                    </td>
                    
                </tr>
            </table>
         </ng-container>
         
    </ng-container>
     

</div>
